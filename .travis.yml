language: ruby
rvm:
- 2.6.6
before_install:
install: gem install jekyll
before_script:
- pwd
- ls -la
script:
- bundle install
- bundle exec jekyll build
 
addons: ssh_known_hosts:daviddong.github.io
after_success:
- cp ./_site/* ../site
- git init
- git checkout test_travisci
- rm -rf *
- cp ../site/* ./
- git config user.name "gangdong"
- git config user.email "dqdongg@hotmail.com"
- git add --all .
- git commit -m "Travis CI Auto Builder"
- git push -u origin test_travisci
env:
  global:
    - GH_REF: github.com/gangdong/daviddong.github.io.git
    - secure: 
