title: David Dong's Blog
logo: BLOG # this name will be displayed on the title name of homepage
author: David Dong
email: dqdongg@hotmail.com
description: > # this means to ignore newlines until "show_exerpts:"
  This is DavidDong's blog. This blog recorded the time of my life and learning from it. Welcome to visit! 
  
show_excerpts: true # set to true to show excerpts on the homepage
baseurl: '/daviddong.github.io'
# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
  sass_dir: _sass
# Pagination 
paginate: 12
paginate_path: "/blog/page:num/"
rawposts:
  name: David Dong
  tagline: Java/C/C#/Python
  date_format: "%b %-d, %Y"
  sitemap: true # set to true to generate sitemap.xml content
  highlighter: rouge
 # markdown: kramdown
  search: true # set to true to enable searchbar
  dark_mode: true # set to true to add dark mode toggle
  reading_time: true  # set to true to add reading time statistics
  archives: true  # set to true to generate archives page 
  categories: true  # set to true to generate categories page
  related_posts: true #  set to true to enable related posts
  gittalk: true  # set to true to add gittalk 
  navigation: true    # set to to add page navigation bar
  show_statistics: true  #set to true to show statistics of site visitors number
  rss: true  #set to true to add rss 
  source_code: true  #set to true to add link to source code
  analytics_id: false  #do not use Google analytics
  share_media: true  # generate social share links in footer
  social_links:
    wechat: 
    github:  gangdong
    linkedIn: daviddong
    mail: daviddong
